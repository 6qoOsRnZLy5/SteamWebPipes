<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SteamWebPipes Client</title>
</head>
<body>
	View console in your dev tools.
	
	<script>
		var wsprefix = "ws://";
		var host =  window.location.search.substr(1);
                var con = wsprefix.concat(host);
		var connection = new WebSocket( con, [ 'steam-pics' ] );
		
		connection.onopen = function()
		{
			//
		};
		
		connection.onerror = function( error )
		{
			console.log('WebSocket Error ', error);
		};
		
		connection.onmessage = function( e )
		{
			console.log('Server: ', e, e.data);
		};
	</script>
</body>
</html>
